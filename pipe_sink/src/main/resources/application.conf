akka {
  actor {
    provider = "akka.remote.akka.cluster.ClusterActorRefProvider"
    serializers= {
      java = "akka.serialization.JavaSerializer"
      proto = "akka.remote.serialization.ProtobufSerializer"
    }
    serialization-bindings {
      "java.lang.String" = java
    }
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 3000

      //bind-hostname = "192.168.59.103" # internal (bind) hostname
      //bind-port = 2377                 # internal (bind) port

      log-received-messages = on
      log-sent-messages = on
      log-remote-lifecycle-events = on
    }
  }

  cluster {
    seed-nodes = [
      "akka.tcp://ClusterSystem@127.0.0.1:2551"
      "akka.tcp://ClusterSystem@127.0.0.1:2552"]

    roles = ["sink"]

    auto-down-unreachable-after = 10s

    failure-detector {
      heartbeat-interval = 20 s   # default 4s
      acceptable-heartbeat-pause = 10 s  # default 10s
    }

  }
}

sink_app {
  destinations{
    jms {
      rabbit {
        username = "guest"
        password = "guest"
        host = "localhost"
        port = 5672

        tweet-channel {
          queue = "tweets"
          exchange = "twitter"
          routingKey = "twts"
        }

        post-channel {
          queue = "posts"
          exchange = "facebook"
          routingKey = "psts"
        }
      }
    }

    nlp{

    }


  }

}